<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register â€” PriceMate AU</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="components.css">
</head>
<body class="cjx-onboarding">
  <a href="#main" class="skip-link">Skip to content</a>
  <div id="main" class="auth-page" role="main">
    <div class="auth-card" data-cjx-entrance>
      <div class="text-center mb-lg">
        <a href="s01-landing-page.html" class="navbar-logo" style="justify-content:center;">
          
          <img src="assets/logo.png" alt="PriceMate AU logo" style="height:36px;width:auto;">
        </a>
      </div>
      <h1>Create Account</h1>
      <p class="subtitle">Start tracking Amazon AU prices today.</p>

      <form>
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input id="email" type="email" class="form-input" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input id="password" type="password" class="form-input" placeholder="Min. 8 characters" data-password-strength required minlength="8">
          <div class="password-strength">
            <div class="password-strength-bar"></div>
            <div class="password-strength-bar"></div>
            <div class="password-strength-bar"></div>
            <div class="password-strength-bar"></div>
          </div>
          <p class="form-hint">Use 8+ characters with a mix of letters, numbers & symbols.</p>
        </div>

        <div class="form-group">
          <label class="form-label" for="confirm-password">Confirm Password</label>
          <input id="confirm-password" type="password" class="form-input" placeholder="Re-enter password" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block btn-lg">Create Account</button>
      </form>

      <div class="auth-footer">
        Already have an account? <a href="s03-login.html">Log in</a>
      </div>
    </div>
  </div>

  <script src="interactions.js"></script>
</body>
</html>
