<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register â€” PriceMate AU</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="components.css">
</head>
<body class="cjx-onboarding">
  <a href="#main" class="skip-link">Skip to content</a>
  <div id="main" class="auth-page" role="main">
    <div class="auth-card" data-cjx-entrance>
      <div class="text-center mb-lg">
        <a href="s01-landing-page.html" class="navbar-logo" style="justify-content:center;">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#1976D2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
          <span class="brand-price">Price</span><span class="brand-mate">Mate</span> <span style="font-weight:400;font-size:14px;color:var(--color-text-soft)">AU</span>
        </a>
      </div>
      <h1>Create Account</h1>
      <p class="subtitle">Start tracking Amazon AU prices today.</p>

      <form>
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input id="email" type="email" class="form-input" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input id="password" type="password" class="form-input" placeholder="Min. 8 characters" data-password-strength required minlength="8">
          <div class="password-strength">
            <div class="password-strength-bar"></div>
            <div class="password-strength-bar"></div>
            <div class="password-strength-bar"></div>
            <div class="password-strength-bar"></div>
          </div>
          <p class="form-hint">Use 8+ characters with a mix of letters, numbers & symbols.</p>
        </div>

        <div class="form-group">
          <label class="form-label" for="confirm-password">Confirm Password</label>
          <input id="confirm-password" type="password" class="form-input" placeholder="Re-enter password" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block btn-lg">Create Account</button>
      </form>

      <div class="auth-footer">
        Already have an account? <a href="s03-login.html">Log in</a>
      </div>
    </div>
  </div>

  <script src="interactions.js"></script>
</body>
</html>
