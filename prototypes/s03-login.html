<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In â€” PriceMate AU</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="components.css">
</head>
<body class="cjx-onboarding">
  <a href="#main" class="skip-link">Skip to content</a>
  <div id="main" class="auth-page" role="main">
    <div class="auth-card" data-cjx-entrance>
      <div class="text-center mb-lg">
        <a href="s01-landing-page.html" class="navbar-logo" style="justify-content:center;">
          
          <img src="assets/logo.png" alt="PriceMate AU logo" style="height:36px;width:auto;">
        </a>
      </div>
      <h1>Log In</h1>
      <p class="subtitle">Welcome back. Track your prices.</p>

      <form>
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input id="email" type="email" class="form-input" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input id="password" type="password" class="form-input" placeholder="Enter your password" required>
        </div>

        <div style="text-align:right; margin-bottom: var(--space-md);">
          <a href="s04-password-reset.html" style="font: var(--text-sm);">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary btn-block btn-lg">Log In</button>
      </form>

      <div class="auth-footer">
        Don't have an account? <a href="s02-register.html">Register</a>
      </div>
    </div>
  </div>

  <script src="interactions.js"></script>
</body>
</html>
