<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password â€” PriceMate AU</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="components.css">
</head>
<body class="cjx-onboarding">
  <a href="#main" class="skip-link">Skip to content</a>
  <div id="main" class="auth-page" role="main">
    <div class="auth-card" data-cjx-entrance>
      <div class="text-center mb-lg">
        <a href="s01-landing-page.html" class="navbar-logo" style="justify-content:center;">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#1976D2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
          <span class="brand-price">Price</span><span class="brand-mate">Mate</span> <span style="font-weight:400;font-size:14px;color:var(--color-text-soft)">AU</span>
        </a>
      </div>
      <h1>Reset Password</h1>
      <p class="subtitle">Enter your email and we'll send a reset link.</p>

      <!-- Step 1: Request reset link -->
      <form id="step1-form">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input id="email" type="email" class="form-input" placeholder="you@example.com" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block btn-lg">Send Reset Link</button>
      </form>

      <!-- Step 1: Confirmation (hidden by default) -->
      <div id="step1-confirm" style="display:none; text-align:center; padding: var(--space-xl) 0;">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#388E3C" stroke-width="2" style="margin: 0 auto var(--space-md);">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
          <polyline points="22 4 12 14.01 9 11.01"/>
        </svg>
        <h3>Check Your Email</h3>
        <p class="text-secondary mt-sm">We've sent a password reset link to your email address. The link expires in 1 hour.</p>
      </div>

      <!-- Step 2: New password (via email link, separate view) -->
      <div id="step2-form" style="display:none;">
        <div class="form-group">
          <label class="form-label" for="new-password">New Password</label>
          <input id="new-password" type="password" class="form-input" placeholder="Min. 8 characters" required minlength="8">
        </div>

        <div class="form-group">
          <label class="form-label" for="confirm-new-password">Confirm New Password</label>
          <input id="confirm-new-password" type="password" class="form-input" placeholder="Re-enter new password" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block btn-lg">Reset Password</button>
      </div>

      <div class="auth-footer">
        <a href="s03-login.html">Back to Log In</a>
      </div>
    </div>
  </div>

  <script src="interactions.js"></script>
  <script>
    document.getElementById('step1-form').addEventListener('submit', function(event) {
      event.preventDefault();
      document.getElementById('step1-form').style.display = 'none';
      document.getElementById('step1-confirm').style.display = 'block';
    });
  </script>
</body>
</html>
