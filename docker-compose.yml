services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: pricemate_au
      POSTGRES_USER: pricemate
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pricemate -d pricemate_au"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: backend/PriceMate.API/Dockerfile
    ports:
      - "5050:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=pricemate_au;Username=pricemate;Password=${DB_PASSWORD:-dev_password}
      - Jwt__SecretKey=${JWT_SECRET:-dev_secret_key_minimum_32_characters_long}
      - Jwt__Issuer=PriceMate.API
      - Jwt__Audience=PriceMate.Frontend
      - Cors__AllowedOrigins=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:5050
      - API_INTERNAL_URL=http://api:8080
      - JWT_SECRET=${JWT_SECRET:-dev_secret_key_minimum_32_characters_long}
    depends_on:
      - api

volumes:
  postgres_data:
